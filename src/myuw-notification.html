<style>

  :host([hidden]) {
    display: none;
  }

  #notification {
    transition: var( --myuw-menu-item-transition, all .3s ease );
    position: relative;
    font-size: var( --myuw-menu-item-font-size, 15px );
    font-family: var( --myuw-profile-font, var(--myuw-font, 'Montserrat', 'Roboto', Arial, sans-serif) );
    padding: var( --myuw-menu-item-padding, 3px 16px );
    color: var(--myuw-menu-color, rgba(0,0,0,0.87));
    text-decoration: none;
    background-color: var(--myuw-menu-item-bg-color, #f5f5f5 );
    border-bottom: var(--myuw-menu-item-divider, 1px solid #e5e5e5 );
    user-select: none;
    outline: none;
    display: flex;
    -webkit-box-orient: horizontal;
    -webkit-box-direction: normal;
    -webkit-flex-direction: row;
    flex-direction: row;
    min-height: var( --myuw-menu-item-height, 48px );
    height: var( --myuw-menu-item-height, auto   );
    -webkit-align-content: center;
    align-content: center;
    -webkit-align-items: center;
    align-items: center;
    -webkit-justify-content: space-between;
    justify-content: space-between;
  }

  #notification:hover,
  #notification:focus {
    background-color: var( --myuw-menu-item-hover-bg, #ececec );
  }

  #content {
    width: var( --myuw-notification-content-width, 80% );
    max-width: var( --myuw-notification-content-width, 80% );
    -webkit-flex-direction: var( --myuw-notification-content-flex-direction, column );
    flex-direction: var( --myuw-notification-content-flex-direction, column );
  }

  #body {
    font-size: var( --myuw-notification-body-font-size, 15px );
    margin-bottom: 6px;
  }

  #actions a {
    /* general material button css */
    display: inline-block;
    position: relative;
    cursor: pointer;
    text-align: center;
    border-radius: 3px;
    border: 0;
    padding: 0 6px;
    margin: 6px 8px;
    background: transparent;
    white-space: nowrap;
    overflow: hidden;
    text-decoration: none;
    -webkit-transition: box-shadow .4s cubic-bezier(.25,.8,.25,1),background-color .4s cubic-bezier(.25,.8,.25,1);
    transition: box-shadow .4s cubic-bezier(.25,.8,.25,1),background-color .4s cubic-bezier(.25,.8,.25,1);
    /* notifications-specific css */
    line-height: 28px;
    min-width: 60px;
    min-height: 28px;
    font-size: 12px;
    font-weight: 500;
    margin-left: 0;
  }

  #actions a[hidden] {
    display: none;
  }

  #actions #action {
    color: var( --myuw-accent-button-color, #fafafa );
    background-color: var( --myuw-accent-button-bg, #0479a8 );
    box-shadow: 0 2px 5px 0 rgba(0,0,0,.26);
  }

  #actions #action:hover {
    background-color: var( --myuw-accent-button-hover-bg, rgb(3,78,108) );
  }

  #actions #moreInfo,
  #actions #confirm {
    color: #222;
  }

  #actions #moreInfo:hover,
  #actions #confirm:hover {
    background-color: #0000001c;
  }

  #dismiss {
    display: flex;
    justify-content: var( --myuw-icon-button-justify, center );
    align-content: var( --myuw-icon-button-align-content, center );
    align-items: var( --myuw-icon-button-align-items, center );
    position: relative;
    cursor: pointer;
    min-height: var( --myuw-icon-button-height, 42px );
    min-width: var( --myuw-icon-button-width, 42px );
    height: var( --myuw-icon-button-height, 42px );
    width: var( --myuw-icon-button-width, 42px );
    max-width: var( --myuw-notification-dismiss-width, 20% );
    user-select: none;
    outline: none;
    padding: var( --myuw-icon-button-padding, 0 );
    margin: var( --myuw-icon-button-padding, 0 6px );
    border: var( --myuw-icon-button-border, 0 );
    background-color: var( --myuw-icon-button-bg, transparent );
  }

  #dismiss svg {
    fill: var( --myuw-notification-dismiss-color, rgba(0,0,0,0.54) );
    -webkit-transition: color .3s cubic-bezier(.35,0,.25,1);
    transition: color .3s cubic-bezier(.35,0,.25,1);
  }

  #dismiss svg:hover {
    fill: var( --myuw-notification-dismiss-hover-color, #333 );
  }

  #dismiss:focus {
    background-color: var( --myuw-icon-button-hover-bg, rgba(0,0,0,0.2) );
    outline: 2px solid #5e9ed6;
    outline: -webkit-focus-ring-color auto 5px;
  }

</style>
  
<div role="listitem" id="notification">
  <div id="content">
    <p id="body"></p>
    <div id="actions">
      <a id="action" target="_blank" rel="noopener noreferrer"></a>
      <a id="moreInfo" target="_blank" rel="noopener noreferrer"></a>
      <a id="confirm" target="_blank" rel="noopener noreferrer"></a>
    </div>
  </div>
  <button id="dismiss" aria-label="dismiss notification">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
      <path d="M0 0h24v24H0z" fill="none"/>
    </svg>
  </button>
</div>
